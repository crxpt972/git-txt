<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualisation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insertion Sort</h1>
        <div class="input-section">
            <label for="array-input">Entrez un tableau de nombres séparés par des virgules :</label>
            <input type="text" id="array-input" placeholder="Exemple: 5, 2, 9, 1, 5, 6">
            <button id="sort-button">Trier avec Insertion Sort</button>
        </div>
        <div class="output-section">
            <h3>Tableau trié :</h3>
            <div id="sorted-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
