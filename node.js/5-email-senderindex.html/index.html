<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <form id="emailForm">
    <input type="email" id="toEmail" placeholder="Email du destinataire" required />
    <textarea id="message" placeholder="Message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
  <script>
    emailjs.init("Votre_UserID"); // Remplacez par votre UserID EmailJS

    document.getElementById('emailForm').addEventListener('submit', function (e) {
      e.preventDefault();
      emailjs.send('service_3z35civ', 'template_bwvwup8', {
        to_email: document.getElementById(' stockfees88@gmail.com').value,
        message: document.getElementById('hello there').value,
      }).then(() => {
        alert('Email envoyé avec succès !');
      }).catch(err => {
        alert('Erreur lors de l\'envoi : ' + err);
      });
    });
  </script>
</body>
</html>
