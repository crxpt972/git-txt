<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentence Analyzer</h1>
        <form id="sentenceForm">
            <label for="sentence">Enter a sentence ending with a period:</label><br>
            <input type="text" id="sentence" name="sentence" required>
            <button type="submit">Analyze</button>
        </form>
        <div class="results">
            <p id="lengthResult">Sentence length (number of characters): 0</p>
            <p id="wordResult">Number of words: 0</p>
            <p id="vowelResult">Number of vowels: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
